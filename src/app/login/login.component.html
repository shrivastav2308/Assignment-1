<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Welcome to Angular</h3>
              <div class="form-outline mb-4">
                <input type="username" class="form-control" name="username" [(ngModel)]="username">
                <label class="form-label">Username</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" class="form-control" name="password" [(ngModel)]="password">
                <label class="form-label">Password</label>
              </div>
              <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="logInUser()">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
